<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do GitHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--Cabeçalho-->
  <header>

    <nav class="navbar navbar-expand-lg fix-width">
      <div class="container-fluid ">
        <a class="navbar-brand bg-secondary px-4 rounded" href="index.html">Andry Marques</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item text-black bg-white ">
              <a class="nav-link active text-black" aria-current="page" href="#repositorios">Repositórios</a>
            </li>
            <li class="nav-item text-black bg-white">
              <a class="nav-link active text-black" aria-current="page" href="#conteudo-sugerido">Conteúdo Sugerido</a>
            </li>
            <li class="nav-item text-black bg-white">
              <a class="nav-link active text-black" aria-current="page" href="#colegas">Colegas de trabalho</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--Perfil-->

  <section id="perfil">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img id="user-avatar" src="" alt="Avatar do usuário" class="img-fluid rounded-circle">
        </div>
        <div class="col-md-8">
          <h2 id="user-name" class="col-md-8"></h2>
          <p id="user-bio" class="col-md-8"></p>
          <div class="row">
            <div class="col-md-8">
              <p><strong>Localização:</strong> <span id="user-location"></span></p>
              <p><strong>Site:</strong> <a id="user-website" href="" target="_blank"></a></p>
            </div>
            <p class="col-md-4"><strong><i class="bi bi-people fs-3"></i></strong> <span id="user-followers"></span></p>
            <i class="bi bi-twitter-x p-3  fs-3 col-4"></i>
            <i class="bi bi-facebook p-3 fs-3 col-4"></i>
            <i class="bi bi-instagram p-3 fs-3 col-4"></i>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!--Conteúdo principal do site-->

  <main>

    <section id="repositorios">

      <h3 class="px-3"><strong>Repositórios</strong></h3>
      <hr>
      <div id="repos-container" class="row row-cols-1 row-cols-md-3 row-cols-sm-2 row-cols-lg-4 g-4 px-3"> </div>

    </section>

    <section id="conteudo-sugerido">

      <h3 class="px-3"><strong>Conteúdo Sugerido</strong></h3>
      <hr>
      <div id="carousel-container" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-container" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-container" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>

    </section>

    <section id="colegas">

    </section>

    <!--Rodape-->

    <footer>
      <marquee><strong>Créditos reservados a Andry Marques 2024</strong> </marquee>
    </footer>

    <script src="app.js"></script>
</body>

</html>
